<mat-card *ngIf="movie" class="example-card">
  <div class="flex-container">
    <div>
      <img class="image" mat-card-image [src]="movie.imageUrl" alt="{{ movie.title }}" width="200" height="300">
    </div>

    <div>
      <mat-card-header>
          <mat-card-title> {{ movie.title }} </mat-card-title>
          <mat-card-subtitle> {{ movie.genre }} | {{ movie.duration }} minutes </mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle *ngFor="let screening of movie.screenings" (click)="onScreeningSelected(screening.screeningId)">
                {{ screening.startTime | date: 'h:mm' }}
              </mat-button-toggle>
            </mat-button-toggle-group>
      </mat-card-actions>
    </div>
  </div>

</mat-card>
