<mat-card class="example-card" *ngIf="reservation">
    <mat-card-header>
      <mat-card-title>Reservation</mat-card-title>
      <mat-card-subtitle>{{reservation.name}} {{reservation.surname}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item >
              <p>Movie {{reservation.movieTitle}}</p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Screening room Number: {{reservation.screeningRoomNumber}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Start time: {{reservation.startTime | date: 'dd-MM-yyyy HH:mm' }}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Expiration time: {{reservation.expirationTime | date: 'dd-MM-yyyy HH:mm' }}</mat-list-item>
        </mat-list>
    </mat-card-content>

    <mat-card-content> 
      <div *ngFor="let ticket of reservation.tickets">
        <app-ticket-reservation [ticket] = "ticket"/>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Back to Movies</button>
    </mat-card-actions>
</mat-card>
