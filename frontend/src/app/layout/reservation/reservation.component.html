<div class="app-container">

  <mat-card class="example-card" *ngIf="reservation">
      <mat-card-header>
        <mat-card-title>Reservation</mat-card-title>
        <mat-card-subtitle>{{reservation.name}} {{reservation.surname}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list class="list-container">
          <mat-list-item class="item-container">
            <div class="label">Movie</div>
            <div class="value">{{ reservation.movieTitle }}</div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item class="item-container">
            <div class="label">Screening room Number:</div>
            <div class="value">{{ reservation.screeningRoomNumber }}</div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item class="item-container">
            <div class="label">Start time:</div>
            <div class="value">{{ reservation.startTime | date: 'dd-MM-yyyy HH:mm' }}</div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item class="item-container">
            <div class="label">Expiration time:</div>
            <div class="value">{{ reservation.expirationTime | date: 'dd-MM-yyyy HH:mm' }}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>

      <mat-card-content> 
        <div *ngFor="let ticket of reservation.tickets">
          <app-ticket-reservation [ticket] = "ticket"/>
        </div>
      </mat-card-content>
      <button mat-button (click)="onBackSelected()">Back to Movies</button>
  </mat-card>
</div>
